<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"><body>
    </head>
 <body>
     
    <div class=" container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: transparent;" id="nav">
            <a class="navbar-brand" href="#"><img src="logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbarToggler10" aria-controls="myNavbarToggler10" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbarToggler10">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav_link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav_link" >Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav_link">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav_link">Contact</a>
                    </li>
                </ul>
                
            </div>
        </nav>

        <div class="container-fluid mb-5 contact" >
      <img src="travel.jpg" height="500" width="1200">

            <!--Grid row-->
            <div class="row" style="margin-top: -100px;" >
      
              <!--Grid column-->
              <div class="col-md-12">
      
                <div class="card pb-5">
                  <div class="card-body">
      
                    <div class="container">
      
                      <!--Section: Contact v.2-->
                      <section class="section">
                        <!--Section heading-->
                        <h2 class="font-weight-bold text-center h1 my-5">Contact us</h2>
                        <!--Section description-->
                        <p class="text-center grey-text mb-5 mx-auto w-responsive">feel free to contact us if u have any inqueries and if u want to book a place</p>
      
                        <div class="row pt-5">
      
                          <!--Grid column-->
                          <div class="col-md-8 col-xl-9">
                            <form>
      
                              <!--Grid row-->
                              <div class="row">
      
                                <!--Grid column-->
                                <div class="col-md-6">
                                  <div class="md-form">
                                    <input type="text" id="contact-name" placeholder="name" class="form-control">
                                    <label for="contact-name"></label>
                                  </div>
                                </div>
                                <!--Grid column-->
      
                                <!--Grid column-->
                                <div class="col-md-6">
                                  <div class="md-form">
                                    <input type="text" id="contact-email"  placeholder="email" class="form-control">
                                    <label for="contact-email"></label>
                                  </div>
                                </div>
                                <!--Grid column-->
      
                              </div>
                              <!--Grid row-->
      
                              <!--Grid row-->
                              <div class="row">
                                <div class="col-md-12">
                                  <div class="md-form">
                                    <input type="text" id="contact-Subject" placeholder="subject"class="form-control">
                                    <label for="contact-Subject" ></label>
                                  </div>
                                </div>
                              </div>
                              <!--Grid row-->
      
                              <!--Grid row-->
                              <div class="row">
      
                                <!--Grid column-->
                                <div class="col-md-12">
      
                                  <div class="md-form">
                                    <textarea type="text" id="contact-message" placeholder="your message" class="md-textarea form-control" rows="3"></textarea>
                                    <label for="contact-message"></label>
                                  </div>
      
                                </div>
                              </div>
                              <!--Grid row-->
      
                            </form>
      
                            <div class="text-center text-md-left my-4">
                              <button type="submit" class="btn btn-success checkout" id="checkout">
                                send
                            </button>                        
                              </div>
                          </div>
                          <!--Grid column-->
      
                          <!--Grid column-->
                          <div class="col-md-4 col-xl-3" style="background-color: lightcoral;">
                            <ul class="contact-icons text-center list-unstyled">
                              <li>
                                <i class="fas fa-map-marker fa-2x orange-text"></i>
                                <p>moringa nairobi, kenya</p>
                              </li>
      
                              <li>
                                <i class="fas fa-phone fa-2x orange-text"></i>
                                <p>+ 01 15314390</p>
                              </li>
      
                              <li>
                                <i class="fas fa-envelope fa-2x orange-text"></i>
                                <p>magictrip@gmail.com</p>
                              </li>
                            </ul>
                          </div>
                          <!--Grid column-->
      
                        </div>
      
                      </section>
                      <!--Section: Contact v.2-->
      
                    </div>
                  </div>
      
                </div>
                <!--Grid column-->
      
              </div>
              <!--Grid row-->
      
            </div>
      
          </div>
      
    </div>
    
       
    
      
      <script src="contacts.js"></script>
</body>
</html>
